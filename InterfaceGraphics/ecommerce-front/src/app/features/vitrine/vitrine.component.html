  <button class="floating-cart" (click)="cartService.abrir()">

  <header>
    <h1>Loja Virtual</h1>
    <p>Adicione itens e finalize sua compra.</p>

  <div class="grid-produtos">

        </button>
      </div>
    </div>
  </div>
